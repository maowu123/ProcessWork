#echartsJs{

}
#echartsJs1{

<body>
<div id="echartsJs5"></div>

<script language="javascript">

	 var myChart = echarts.init(document.getElementById('echartsJs1'));
	
	 var option = {
			    title : {
			        text: '统计最繁忙的机场 Top10',
			        x:'center'
			    },
			    tooltip : {
			        trigger: 'item',
			        formatter: "{a} <br/>{b} : {c} ({d}%)"
			    },
			    legend: {
			        orient: 'vertical',
			        left: 'left',
			        data: ['C32','C9' ,'C43','C24','C18','C1','C38','C7']
			    },
			    series : [
			        {
			            name: '访问来源',
			            type: 'pie',
			            radius : '55%',
			            center: ['50%', '60%'],
			            data:[
			                {value:13569, name:'C32'},
			                {value:87452, name:'C24'},                       /*数值插入  */
			                {value:13489, name:'C9'},
			                {value:95685, name:'C43'},
			                {value:123846, name:'C1'},
			                {value:69871, name:'C38'},
			                {value:25687, name:'C7'},
			                {value:14236, name:'C18'}
			            ],
			            itemStyle: {
			                emphasis: {
			                    shadowBlur: 10,
			                    shadowOffsetX: 0,
			                    shadowColor: 'rgba(0, 0, 0, 0.5)'
			                }
			            }
			        }
			    ]
			};
	 myChart.setOption(option);
</script>
